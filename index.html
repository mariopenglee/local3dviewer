<head>

  <title>3D Model Viewer</title>

    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

    {
      "imports": {

        "three/examples/jsm/loaders/OBJLoader": "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/loaders/OBJLoader.js",
        "three/examples/jsm/loaders/PLYLoader": "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/loaders/PLYLoader.js"

    }

</html>
